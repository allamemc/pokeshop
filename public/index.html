<!DOCTYPE html>
<html lang="en" data-theme="retro">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PokeShop</title>
    <link rel="icon" href="./img/icon.svg" type="image/x-icon" />
    <link rel="stylesheet" href="./css/output.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="./js/script.js"></script>
  </head>
  <body>
    <div class="flex justify-between navbar">
      <div class="">
        <a class="text-xl btn btn-ghost" href=""
          ><span style="color: white">PokeShop</span></a
        >
      </div>
      <div class="">
        <img src="./img/icono.png" width="45" height="45" alt="icon" />
      </div>
      <div class="flex-none">
        <div class="dropdown dropdown-end">
          <label tabindex="0" class="btn btn-ghost btn-circle">
            <div class="indicator">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="w-5 h-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="white"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"
                />
              </svg>
              <span class="badge badge-sm indicator-item glass">0</span>
            </div>
          </label>
          <div
            tabindex="0"
            class="mt-3 z-[1] card card-compact dropdown-content w-52 sombra-carrito"
          >
            <div class="card-body" style="background-color: #7bd6ff">
              <div class="text-2xl">Tu carrito</div>
              <span class="text-lg font-bold"></span>

              <span class="flex gap-3 text"></span>

              <div class="card-actions">
                <button class="btn btn-sm btn-block color-boton">
                  Comprar
                </button>
              </div>
            </div>
          </div>
        </div>

        <div class="dropdown dropdown-end">
          <label
            tabindex="0"
            class="btn btn-ghost btn-circle avatar"
            style="color: white"
          >
            <ion-icon name="log-in" class="w-5 h-5"></ion-icon>
          </label>
          <ul
            tabindex="0"
            class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-200 rounded-box w-52 sombra-carrito gap-3"
            style="background-color: #7bd6ff"
          >
            <form action="" class="flex flex-col gap-3">
              <input
                type="text"
                placeholder="Escribe tu nombre"
                class="w-full max-w-xs text-white bg-blue-400 h-7 input input-bordered inicio-sesion glass placeholder:text-white"
                style="
                  --tw-bg-opacity: 1;
                  background-color: rgb(96 165 250 / var(--tw-bg-opacity));
                "
                id="nombreInput"
              />
              <li>
                <button
                  class="btn btn-sm btn-block color-boton hover:text-white iniciar-sesion"
                  onclick="iniciarSesion()"
                  id="botonSesion"
                  type="submit"
                >
                  Entrar
                </button>
              </li>
            </form>
          </ul>
        </div>
      </div>
    </div>

    <div class="fondo-pokemon">
      <div class="video-container" id="videoContainer">
        <video
          autoplay
          muted
          loop
          id="myVideo"
          style="position: absolute; z-index: -1"
        >
          <source src="./img/fondo-animado.mp4" type="video/mp4" />
          Your browser does not support HTML5 video.
        </video>
      </div>

      <div class="bg-transparent hero">
        <div class="text-center hero-content">
          <div class="max-w-md">
            <h1 class="mt-6 text-5xl font-bold">
              Bienvenido a <span class="titulo-pagina">PokeShop</span>
            </h1>
            <p class="py-6">
              Compra tus pokemones favoritos y disfruta de la experiencia
            </p>
            <ion-icon
              name="chevron-down"
              class="text-3xl animacion-flecha"
            ></ion-icon>
          </div>
        </div>
      </div>

      <div
        id="pokemons"
        class="flex flex-wrap self-center justify-center gap-5"
        style="margin: 0 auto; max-width: 900px; padding: 20px"
      ></div>
      <div class="grid grid-cols-2 join paginacion">
        <button class="text-2xl join-item btn btn-outline">
          <ion-icon name="arrow-back"></ion-icon>
        </button>
        <button class="text-2xl join-item btn btn-outline">
          <ion-icon name="arrow-forward"></ion-icon>
        </button>
      </div>
    </div>
    <footer class="p-10 footer footer-center text-primary-content">
      <aside>
        <img src="./img/icono.png" alt="Icono" width="60" />
        <p class="font-bold">
          PokeAPI Industries Ltd. <br />Providing Pokemon data since 2004
        </p>
        <p>Copyright Â© 2023 - Todos los derechos reservados a PokeShop</p>
      </aside>
    </footer>
  </body>
</html>
